<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/css/main.css">
  <script src="../dist/js/main.js"></script>
</head>
<body>
  
  <h1>Style Guide</h1>

  <h2>Button</h2>

  <div class="h-float-left">
    
    <!--  Primary Button  -->
    <div class="row">
      <button class="button -rounded -primary">Button</button>
      <input class="button -rounded -primary" type="button" value="Input" />
      <a class="button -rounded -primary" href="#">Anchor</a>
      <span class="button -rounded -primary">Span</span>
      <label class="button -rounded -primary-inverse">Label</label>
    </div>
    
    
    <!--  Secondary Button  -->
    <div class="row">
      <button class="button -rounded -secondary">Button</button>
      <input class="button -rounded -secondary" type="button" value="Input" />
      <a class="button -rounded -secondary" href="#">Anchor</a>
      <span class="button -rounded -secondary">Span</span>
      <label class="button -rounded -secondary-inverse">Label</label>
    </div>
    
    
    <!--  Tertiary Button  -->
    <div class="row">
      <button class="button -rounded -tertiary">Button</button>
      <input class="button -rounded -tertiary" type="button" value="Input" />
      <a class="button -rounded -tertiary" href="#">Anchor</a>
      <span class="button -rounded -tertiary">Span</span>
      <label class="button -rounded -tertiary-inverse">Label</label>
    </div>
    
    
    <!--  Medium Button  -->
    <div class="row">
      <button class="button -rounded -medium -primary">Button</button>
      <input class="button -rounded -medium -secondary" type="button" value="Input" />
      <a class="button -rounded -medium -tertiary" href="#">Anchor</a>
      <span class="button -rounded -medium -primary">Span</span>
      <label class="button -rounded -medium -secondary">Label</label>
    </div>
    
    
    <!--  Small Button  -->
    <div class="row">
      <button class="button -rounded -small -primary">Button</button>
      <input class="button -rounded -small -secondary" type="button" value="Input" />
      <a class="button -rounded -small -tertiary" href="#">Anchor</a>
      <span class="button -rounded -small -primary">Span</span>
      <label class="button -rounded -small -secondary">Label</label>
    </div>
    
    
    <!--  Block Button  -->
    <div class="row">
      <button class="button -rounded -block -primary">Button</button>
      <input class="button -rounded -block -secondary" type="button" value="Input" />
      <a class="button -rounded -block -tertiary" href="#">Anchor</a>
      <span class="button -rounded -block -primary">Span</span>
      <label class="button -rounded -block -secondary">Label</label>
    </div>
    
    
  </div>


</body>
</html>
